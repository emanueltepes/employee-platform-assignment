services:
  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: newwork-redis-dev
    ports:
      - "6379:6379"
    networks:
      - app-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newwork-backend-dev
    ports:
      - "8080:8080"
    environment:
      # H2 Database (in-memory for dev)
      SPRING_DATASOURCE_URL: jdbc:h2:mem:hrdb
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: ""
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      
      # H2 Console
      SPRING_H2_CONSOLE_ENABLED: "true"
      
      # HuggingFace (optional) - Use 'INVALID' to test circuit breaker
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY:-INVALID_KEY_FOR_TESTING}
      HUGGINGFACE_MODEL: meta-llama/Meta-Llama-3-8B-Instruct
      HUGGINGFACE_TIMEOUT: 50
      
      # Redis Cache
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Logging
      LOGGING_LEVEL_COM_NEWWORK_BACKEND: DEBUG
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - app-network-dev
    restart: unless-stopped

  # Frontend Service with Hot Reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: newwork-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/public:/app/public:ro
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - app-network-dev
    restart: unless-stopped

networks:
  app-network-dev:
    driver: bridge

