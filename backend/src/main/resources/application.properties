spring.application.name=newwork-hr-backend

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Database Configuration
# Uses environment variables for production (PostgreSQL on Render)
# Falls back to H2 for local development
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:hrdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# HikariCP Connection Pool (for better performance)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Cache Configuration (Redis/Valkey for employee list caching)
spring.cache.type=redis
# Render provides full Redis URL, Docker uses host/port
spring.data.redis.url=${REDIS_URL:}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJwtTokenGenerationThatNeedsToBeAtLeast256BitsLongForHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}

# HuggingFace API Configuration (optional - uses fallback if not provided)
# Get your API key from: https://huggingface.co/settings/tokens
huggingface.api.key=

# Model selection - Choose based on your needs:
# Recommended (new router API): meta-llama/Meta-Llama-3-8B-Instruct
# Alternative: mistralai/Mistral-7B-Instruct-v0.2
# Note: Router API uses OpenAI-compatible format
huggingface.model=meta-llama/Meta-Llama-3-8B-Instruct

# API timeout in seconds (models may take 20-30s on first load)
huggingface.timeout=50

# ==============================================================================
# SPRING ACTUATOR & MONITORING
# ==============================================================================
# Enable all actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus,caches,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Health check configuration
management.health.circuitbreakers.enabled=true

# Metrics configuration
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}

# ==============================================================================
# RESILIENCE4J CIRCUIT BREAKER
# ==============================================================================
# Circuit Breaker for HuggingFace API
# Protects against cascading failures when external API is down

# Failure rate threshold (50% failures triggers circuit open)
resilience4j.circuitbreaker.instances.huggingface.failure-rate-threshold=50

# Minimum number of calls before calculating failure rate (must be <= sliding window size)
# In HALF_OPEN, this is ignored and only permitted-number-of-calls-in-half-open-state matters
resilience4j.circuitbreaker.instances.huggingface.minimum-number-of-calls=5

# Wait duration in OPEN state before switching to HALF_OPEN (10 seconds for easier testing)
resilience4j.circuitbreaker.instances.huggingface.wait-duration-in-open-state=10s

# Permitted calls in HALF_OPEN state (increased to 5 for more reliable transition)
resilience4j.circuitbreaker.instances.huggingface.permitted-number-of-calls-in-half-open-state=5

# Sliding window size for recording outcomes (lowered for easier testing)
resilience4j.circuitbreaker.instances.huggingface.sliding-window-size=10

# Slow call settings (prevent slow calls from affecting circuit state)
resilience4j.circuitbreaker.instances.huggingface.slow-call-rate-threshold=100
resilience4j.circuitbreaker.instances.huggingface.slow-call-duration-threshold=60s

# Max wait time in HALF_OPEN before auto-closing (optional)
resilience4j.circuitbreaker.instances.huggingface.max-wait-duration-in-half-open-state=30s

# Sliding window type: COUNT_BASED (alternative: TIME_BASED)
resilience4j.circuitbreaker.instances.huggingface.sliding-window-type=COUNT_BASED

# Record exceptions as failures
resilience4j.circuitbreaker.instances.huggingface.record-exceptions=org.springframework.web.reactive.function.client.WebClientResponseException,java.util.concurrent.TimeoutException,java.lang.RuntimeException

# Register health indicators
resilience4j.circuitbreaker.instances.huggingface.register-health-indicator=true

# ==============================================================================
# LOGGING
# ==============================================================================
logging.level.com.newwork.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.io.github.resilience4j=DEBUG
